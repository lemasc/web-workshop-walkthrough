<!DOCTYPE html>
<html>
  <head>
    <title>ID Class</title>
    <style>
      #head {
        color: red;
      }
      .text {
        color: #f775dc;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 id="head">ID must be used only one time!</h1>
    <b class="text">Colorful text</b>
    <p class="text">Class can be used more than one time!</p>
    <br />
    <div style="background-color: red; width: 100%; padding: 20px; color: white;">
      Normal style sttribute still works.
    </div>
  </body>
</html>
